<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monster-Fight</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <section id="select-fighter">
        <h1 class="title">Monster-Fight</h1>
        <h2 class="subtitle">Choose a Fighter</h2>
    <div id="cards-container" class="cards">
    </div>
            <button id="fighter-button">Select</button>
    </section>

    <section id="show-map">
        <h2 class="subtitle">Monster-Fight Map</h2>
        <canvas id="map"></canvas>
        <button onmouseup="stopMotion()" onmousedown="moveUp()">UP</button>
        <div>
            <button onmouseup="stopMotion()" onmousedown="moveLeft()">LEFT</button>
            <button onmouseup="stopMotion()" onmousedown="moveDown()">DOWN</button>
            <button onmouseup="stopMotion()" onmousedown="moveRight()">RIGHT</button>
        </div>
    </section>

    <section id="select-attack">
        <h1 class="title">Monster-Fight</h1>
        <h2 class="subtitle">Choose an attack: ðŸ”¥</h2>
    <div id="attacks-container" class="attacks-card">
    </div>
    <div id="messages">
        <p id="result">Good look!!!</p>
        <section id="reset">
            <button id="reset-button">New Fight</button>
        </section>
    </div>
    <div class="attacks">
        <div class="player-attacks">
            <p id="player-lifes">0</p>
            <p id="player-fighter"></p>
            <div id="player-attacks"></div>
        </div>
        <div class="enemy-attacks">
            <p id="enemy-lifes">0</p>
            <p id="enemy-fighter"></p>
            <div id="enemy-attacks"></div>
        </div>
    </div>
    </section>
<script src="./js/code.js"></script>
</body>
</html>
